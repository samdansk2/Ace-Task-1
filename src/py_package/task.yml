---
functions:
  resistivity:
    terms:
      - salinity
      - temperature
    body:
      - sp_conductance_from_table: 0.038065
      - resistivity: 1 / sp_conductance_from_table
      - return: resistivity
variables:
  salinity: 15
  temperature: 20
output:
  - print: "The Resistivity for the given salinity and temperature is {result}"
